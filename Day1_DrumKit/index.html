<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DrumKit</title>
    <link rel="stylesheet" href="asset/stylesheet/style.css" media="screen" title="no title">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.min.js"></script>
  </head>
  <body>
    <div class="group">
      <div class="box key-A">
        <h5 class="main">A</h5>
        <span>CLAP</span>
      </div>
      <div class="box key-S">
        <h5 class="main">S</h5>
        <span>HIHAT</span>
      </div>
      <div class="box key-D">
        <h5 class="main">D</h5>
        <span>KICK</span>
      </div>
      <div class="box key-F">
        <h5 class="main">F</h5>
        <span>OPENHAT</span>
      </div>
      <div class="box key-G">
        <h5 class="main">G</h5>
        <span>BOOM</span>
      </div>
      <div class="box key-H">
        <h5 class="main">H</h5>
        <span>RIDE</span>
      </div>
      <div class="box key-J">
        <h5 class="main">J</h5>
        <span>SNARE</span>
      </div>
      <div class="box key-K">
        <h5 class="main">K</h5>
        <span>TOM</span>
      </div>
      <div class="box key-L">
        <h5 class="main">L</h5>
        <span>TINK</span>
      </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
