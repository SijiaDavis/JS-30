<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Key detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js">    
    </script>
</head>

<body>
    <h1 style="color: #D2B4DE;">Type "celia" to add unicorns!!!</h1>
    <script>
        let pressedKeys = [];
        const secretCode = 'celia';
        window.addEventListener('keyup', evt => {
            console.log(evt.key);
            pressedKeys.push(evt.key);
            pressedKeys.splice(-secretCode.length - 1, pressedKeys.length - secretCode.length);
            console.log(pressedKeys.join(''));
            if (pressedKeys.join('') === secretCode) {
                cornify_add();
            }
        })
    </script>
</body>

</html>
